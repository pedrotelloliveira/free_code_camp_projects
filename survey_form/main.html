<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Survey Form</title>
	</head>

	<body>
		<h1 id="title">Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>

		<main id="form">
			<form id="survey-form" action="">
				<label id="label-name" for="name">Name</label>
				<input id="name" name="name" type="text" placeholder="Enter your name" required />

				<label id="label-email" for="email">Email</label>
				<input id="email" name="email" type="email" placeholder="Enter your email" required />

				<label id="number-label" for="age">Age</label>
				<input id="number" name="age" type="number" placeholder="Enter age" min="16" max="99" required />

				<label id="dropdown-label" for="dropdown">
					<p>Which option best describes your current role?</p>
				</label>
				<select id="dropdown" name="role" required>
					<option disabled selected value>Select current role</option>
					<option value="student">Student</option>
					<option value="job">Full Time Job</option>
					<option value="learner">Full Time Learner</option>
					<option value="preferNo">Prefer not to say</option>
					<option value="other">Other</option>
				</select>

				<p>Would you recommend freeCodeCamp to a friend?</p>
				<label><input name="user-recommend" type="radio" checked />Definitely</label>
				<label><input name="user-recommend" type="radio" />Maybe</label>
				<label><input name="user-recommend" type="radio" />Not Sure</label>

				<label id="most-like" for="most-like">What is your favorite feature of freeCodeCamp?</label>
				<select id="most-like" name="mostLike" required>
					<option disabled selected value>Select an option</option>
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="openSource">Open Source</option>
				</select>

				<p>What would you like to see improved? <span>(Check all that apply)</span></p>
				<label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />Front-end Projects</label>
				<label><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Back-end Projects</label>
				<label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Data Visualization</label>
				<label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />Challenges</label>
				<label
					><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Open Source
					Community</label
				>
				<label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox" />Gitter help rooms</label>
				<label><input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Videos</label>
				<label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />City Meetups</label>
				<label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />Wiki</label>
				<label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Forum</label>
				<label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox" />Additional Courses</label>

				<label id="comments-label" for="comments"><p>Any comments or suggestions?</p></label>
				<textarea id="comments" name="comments" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>

				<input id="submit" type="submit" />
			</form>
		</main>

		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</body>
</html>
